<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <h1>Book a table</h1>
        <form method="POST">
            <div> 
                <label for="booking_date">Booking Date</label>
                <input type="date" id="booking_date" name="booking_date">
            </div>

            <div>
                <label for="booking_people" name="booking_people"></label>
                <input type="range" id="booking_people" name="booking_people" min="1" max="10" value="4" oninput="this.nextElementSibling.value = this.value ">
            <output>4</output>
            </div>

            <div>
                <label for="booking_location">Location</label>
                <input id="booking_location" name="booking_location" list="locations">
                <datalist id="locations">
                    <option value="Downtown"></option>
                    <option value="Uptown"></option>
</datalist>
            </div>
        <div>
        <button type="submit">Booktable</button></div>
    </form>
    <style>
        input[type="date"] {
            font-family: Arial;
            color: pink;
        }
        
    </style>
    </main>
</body>
</html>
